<html>
    <head>
        <title>Javascript Code Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="hiscore.html">Hi-scores</a>
                <div class="timer">Time Left: 75</div>
            </nav>
        </header>
        <div class="quiz-container">
            <div class="quiz-wrapper" id="quiz-box">
                <h1 class="quiz-title" id="coding">Coding Quiz Challenge</h1>
                <h2 class="quiz-subtitle">
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                </h2>
                <button class="start-button">Start</button>
            </div>
            <div class="question-wrapper is-hidden" id="question-box">
                <h2 class="question-text" id="question"></h1>
                <ul class="question-list"></ul>
                <button class="button__question-submit">Submit</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
